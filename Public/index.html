<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Downloader</title>
    <style>
        * {
            text-align: center;
            font-family: Arial;
        }

        .heading {
            margin-top: 40vh;
        }

        .URL-input,
        .download-button {
            font-size: 1.3em;
            padding: 5px 10px;
        }

        .URL-input {
            border-radius: 4px 0px 0px 4px;
            width: 50vw;
            text-align: left;
            border: 2px solid #EEEEEE;
            background: #EEEEEE;
            outline: none;
        }

        .URL-input:focus {
            border: 2px solid #0485ff;
        }

        .download-button {
            border-radius: 0px 4px 4px 0px;
            border: 2px solid #0485ff;
            background: #0485ff;
            color: white;
        }
    </style>
</head>

<body>


    <div x-data="{
            url: '',

            download() { 
                window.location.href = `${window.location.origin}/download?URL=${this.url}`
            },

            downloadEvent(event) {
                if(event.key != 'Enter') return 
                
                window.location.href = `${window.location.origin}/download?URL=${this.url}`
            }
        }">
        <h1 class="heading">Download a Youtube video!</h1>
        <input @keypress="downloadEvent($event)" x-model="url" class="URL-input" placeholder="Video URL">
        <button @click="download()" class="download-button">Download</button>
    </div>


    <script src="app.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine/dist/alpine.js" defer></script>
</body>

</html>
